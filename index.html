<body>
    <script>
        // --- Wake Lock Script ---
        let wakeLock = null;

        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake Lock active (Wrapper)');
                    
                    wakeLock.addEventListener('release', () => {
                        console.log('Wake Lock released');
                    });
                } catch (err) {
                    console.error(`Wake Lock Error: ${err.name}, ${err.message}`);
                }
            }
        }

        // Request on load
        window.addEventListener('load', () => {
            // Small delay to ensure interaction
            setTimeout(requestWakeLock, 500);
            
            // Also try to request on any touch/click just to be safe
            document.body.addEventListener('click', requestWakeLock, {once:true});
        });

        // Re-request when tab becomes visible again
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });
    </script>
