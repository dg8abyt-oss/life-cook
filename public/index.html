<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>LifeCook</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">

  <script src="https://locq.personal.dhruvs.host/locq.js"></script>

  <style>
    :root {
      --primary: #0A84FF;
      --success: #30D158;
      --danger: #FF453A;
      --bg: #000000;
      --card: #1C1C1E;
      --text: #FFFFFF;
      --text-secondary: #8E8E93;
      --input-bg: #2C2C2E;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
      background-color: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    .view {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      opacity: 0;
      pointer-events: none;
      transform: scale(0.95);
      transition: opacity 0.4s cubic-bezier(0.2, 0.8, 0.2, 1), 
                  transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    .view.active {
      opacity: 1;
      pointer-events: all;
      transform: scale(1);
      z-index: 10;
    }

    h1 { font-size: 34px; font-weight: 700; letter-spacing: 0.3px; margin-bottom: 8px; text-align: center; }
    p { font-size: 17px; color: var(--text-secondary); text-align: center; margin-top: 0; margin-bottom: 32px; line-height: 1.4; }

    .input-group { width: 100%; max-width: 400px; margin-bottom: 24px; }
    input { width: 100%; background: var(--input-bg); border: none; border-radius: 12px; padding: 16px; font-size: 17px; color: var(--text); outline: none; transition: background 0.2s; }
    input:focus { background: #3a3a3c; }

    button { width: 100%; max-width: 400px; padding: 16px; border-radius: 14px; font-size: 17px; font-weight: 600; border: none; cursor: pointer; transition: transform 0.1s, opacity 0.2s; }
    button:active { transform: scale(0.98); opacity: 0.8; }

    .btn-primary { background: var(--primary); color: white; }
    .btn-success { background: var(--success); color: white; margin-bottom: 12px; }
    .btn-danger { background: rgba(255, 69, 58, 0.15); color: var(--danger); margin-top: 0px;}

    .orb-container { position: relative; width: 200px; height: 200px; display: flex; justify-content: center; align-items: center; margin-bottom: 30px; }
    .orb { width: 80px; height: 80px; background: linear-gradient(135deg, #30D158, #0A84FF); border-radius: 50%; position: absolute; box-shadow: 0 0 60px rgba(48, 209, 88, 0.4); animation: breathe 3s infinite ease-in-out; }
    .ripple { position: absolute; border-radius: 50%; border: 2px solid rgba(255, 255, 255, 0.1); width: 100%; height: 100%; animation: ripple 2s infinite linear; opacity: 0; }
    .ripple:nth-child(2) { animation-delay: 0.5s; }
    .ripple:nth-child(3) { animation-delay: 1s; }

    @keyframes breathe { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 1; } }
    @keyframes ripple { 0% { transform: scale(0.5); opacity: 0; } 50% { opacity: 0.3; } 100% { transform: scale(1.5); opacity: 0; } }

    .status-badge { background: rgba(255, 255, 255, 0.1); padding: 8px 16px; border-radius: 20px; font-size: 13px; font-weight: 600; letter-spacing: 0.5px; text-transform: uppercase; color: var(--text-secondary); margin-bottom: 16px; }
    .mic-feedback { height: 20px; font-size: 14px; color: var(--text-secondary); margin-top: 10px; font-family: monospace; margin-bottom: 20px; }
  </style>
</head>
<body>

  <div id="view-onboarding" class="view">
    <div style="font-size: 60px; margin-bottom: 20px;">üë®‚Äçüç≥</div>
    <h1>Welcome</h1>
    <p>Let's set up your profile for LifeCook.</p>
    <div class="input-group">
      <input type="text" id="userNameInput" placeholder="Your Name" autocomplete="off">
    </div>
    <button class="btn-primary" onclick="saveName()">Continue</button>
  </div>

  <div id="view-setup" class="view">
    <div style="font-size: 60px; margin-bottom: 20px;">ü•ò</div>
    <h1>What's cooking?</h1>
    <p>Enter the dish you are preparing.</p>
    <div class="input-group">
      <input type="text" id="foodInput" placeholder="e.g. Pasta, Steak, Rice..." autocomplete="off">
    </div>
    <button class="btn-primary" onclick="startCooking()">Start Session</button>
    <div style="margin-top: 20px; opacity: 0.5; font-size: 12px;">Logged in as <span id="display-name">User</span></div>
  </div>

  <div id="view-active" class="view">
    <div class="status-badge">Listening</div>
    <div class="orb-container">
      <div class="ripple"></div><div class="ripple"></div><div class="ripple"></div><div class="orb"></div>
    </div>
    <h1>Listening...</h1>
    <p>Keep this screen open.<br>Say <b>"Done"</b> or tap below.</p>
    <div class="mic-feedback" id="debug-text"></div>
    <div style="flex-grow: 1;"></div> 
    <button class="btn-success" onclick="triggerCompletion()">I'm Done</button>
    <button class="btn-danger" onclick="stopCooking()">Cancel Session</button>
  </div>

  <script>
    let recognition;
    let wakeLock = null;
    let isCooking = false;

    window.onload = function() {
      const savedName = localStorage.getItem('lifeCookName');
      if (savedName) {
        document.getElementById('display-name').innerText = savedName;
        changeView('view-setup');
      } else {
        changeView('view-onboarding');
      }
    };

    function changeView(viewId) {
      document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
      document.getElementById(viewId).classList.add('active');
    }

    function saveName() {
      const name = document.getElementById('userNameInput').value;
      if (!name.trim()) return alert("Please enter your name.");
      localStorage.setItem('lifeCookName', name);
      document.getElementById('display-name').innerText = name;
      changeView('view-setup');
    }

    async function startCooking() {
      const food = document.getElementById('foodInput').value;
      if (!food.trim()) return alert("Please enter a food item.");
      localStorage.setItem('currentFood', food);
      isCooking = true;
      changeView('view-active');

      try {
        if ('wakeLock' in navigator) {
          wakeLock = await navigator.wakeLock.request('screen');
        }
      } catch (err) { console.log('Wake Lock Error', err); }

      startListening();
    }

    function stopCooking() {
      isCooking = false;
      if (recognition) recognition.stop();
      if (wakeLock) wakeLock.release();
      wakeLock = null;
      document.getElementById('debug-text').innerText = "";
      changeView('view-setup');
    }

    function startListening() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        document.getElementById('debug-text').innerText = "Voice not supported. Use button.";
        return;
      }
      recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'en-US';

      recognition.onresult = (event) => {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          transcript += event.results[i][0].transcript;
        }
        const lower = transcript.toLowerCase();
        const debugEl = document.getElementById('debug-text');
        if(debugEl) debugEl.innerText = "..." + lower.slice(-20); 

        if (lower.includes("done")) {
          triggerCompletion();
        }
      };

      recognition.onend = () => {
        if (isCooking) { try { recognition.start(); } catch(e) {} }
      };

      try { recognition.start(); } catch(e) {}
    }

    async function triggerCompletion() {
      isCooking = false;
      if (recognition) recognition.stop();
      
      const h1 = document.querySelector('#view-active h1');
      h1.innerText = "Sending...";
      
      const food = localStorage.getItem('currentFood');
      const name = localStorage.getItem('lifeCookName');

      try {
        // Fetch Key and Email List from your Vercel API
        const response = await fetch('/api/server', { method: 'POST' });
        const config = await response.json();

        // Send to each recipient in the list
        const sendPromises = config.emails.map(email => {
          return Locq.send({
            key: config.apiKey,
            to: email,
            subject: " ", 
            body: `Food:${food}\nhas been completed by ${name}`
          });
        });

        await Promise.all(sendPromises);

        alert("LifeCook: Notification Sent!");
        h1.innerText = "Listening..."; 
        stopCooking();

      } catch (err) {
        console.error(err);
        alert("Locq Error: Could not send notification.");
        stopCooking();
      }
    }
  </script>
</body>
</html>
